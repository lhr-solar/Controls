name: Verify Build

on:
  push:
  pull_request:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Initialize Submodules
      run: git submodule update --init --recursive
    - name: Install tools
      run: |
        ./Embedded-Sharepoint/Scripts/install.sh -i
        sudo apt -y update
    - name: clean
      run: make clean
    - name: make stm32f413
      run: make stm32f413
